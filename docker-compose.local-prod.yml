version: '3'

services:
  client:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.client.prod
    volumes:
      - ./client:/app
      - public-data:/app/public/data
    ports:
      - "80:80"
      - "443:443"

  app:
    restart: unless-stopped
    image: node:18
    volumes:
      - ./server:/app
    working_dir: /app
    command: npm start
    environment:
      - DB_URL=mongodb://db:27017/mydatabase
      - VAPID_PUBLIC_KEY
      - VAPID_PRIVATE_KEY
    depends_on:
      - db

  db:
    restart: unless-stopped
    image: mongo
    volumes:
      - mongo-data:/data/db

  nightly:
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY
    build:
      context: .
      dockerfile: Dockerfile.nightly
    volumes:
      - ./nightly_task/out:/app/out
      - ./logs/nightly:/app/logs
      - public-data:/app/out

volumes:
  mongo-data:
  public-data:
  