<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <title>Interactive Map</title>
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script> -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Yanone+Kaffeesatz:200" rel="stylesheet">
  <style>
    html,
    body {
      overflow: hidden;
    }

    body {
      margin: 0;
      background-color: #f2f4ff;
      font-family: 'Yanone Kaffeesatz', sans-serif;
      font-weight: 200;
      font-size: 17px;
    }

    #map-holder {
      width: 100%;
      height: calc(100vh);
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="map-holder">
    <svg id="map" width="100%" height="100%">
      <image id="image" href="mensaplan.svg">
    </svg>
  </div>

  <script type="text/javascript">
    // create a D3 selection of the SVG itself - https://github.com/d3/d3-selection
    const svg = d3.select("#map");
    // create a D3 selection of the image element
    const image = svg.selectChild("#image");

    var minZoom;
    var maxZoom;
    var bounds = 500;
    var initialScaleFactor = 1.8;

    // Define map zoom behaviour
    var zoom = d3
      .zoom()
      .on("zoom", zoomed);

    function zoomed(event) {
      const { transform } = event;
      // apply calculated transform to the image
      image.attr("transform", transform.toString());
    }

    // Wait until image is loaded
    image.node().addEventListener("load", function () {
      var w = image.node().getBoundingClientRect().width;
      var h = image.node().getBoundingClientRect().height;

      // Function that calculates zoom/pan limits and sets zoom to default value 
      function initiateZoom() {
        minZoom = $("#map").width() / w
        maxZoom = 10 * minZoom;

        zoom
          .scaleExtent([minZoom, maxZoom])
          .translateExtent([[-bounds / 2, -bounds / 2], [w + bounds / 2, h + bounds / 2]]);

        // Calculate the desired smaller scale value
        var initialScale = minZoom * initialScaleFactor;
        var startScale = initialScale / 2;

        initialCenterX = ($("#map-holder").width() - initialScale * w) / 2;
        initialCenterY = ($("#map-holder").height() - initialScale * h) / 2;
        startCenterX = ($("#map-holder").width() - startScale * w) / 2;
        startCenterY = ($("#map-holder").height() - startScale * h) / 2;

        svg.call(zoom.transform, d3.zoomIdentity.translate(startCenterX, startCenterY).scale(startScale));

        // Start Animation
        svg.transition()
          .duration(1000)
          .call(
            zoom.transform,
            d3.zoomIdentity.translate(initialCenterX, initialCenterY).scale(initialScale)
          );

        // Enable Zoom Functionality
        svg.call(zoom);


        // get SVG Elements
        const svgDocument = image

        console.log(svgDocument);
      }

      initiateZoom();
    });

  </script>
</body>

</html>
